<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/style.css">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <title>vue-slider</title>
</head>
<body>

    <main id="app" class="vh-100 bg-warning-subtle">

        <div class="container h-100">

            <h1 class="text-center pt-4">Com'Ã¨ bello il carosello</h1>

            <div class="row justify-content-center align-items-center py-4">

                <div class="col-10">

                    <div id="carousel_container" class="position-relative m-auto border border-dark">

                        <div class="carousel_img_container position-absolute top-0 start-0" v-for="(singleImg, i) in images" v-bind:class="activeImgIndex === i ? 'active' : '' ">
                            <img v-bind:src="singleImg.image" v-bind:alt="'image n.' + ++i" class="w-100 h-100">
                            <div class="carousel_text_container ps-2 text-white">
                                <h4></h4>{{singleImg.title}}</h4>
                                <p>{{singleImg.text}}</p>
                            </div>
                        </div>

                        <div id="carousel_btn_container" class="d-flex justify-content-between">

                            <div id="back_btn" class="btn btn-info" @click="backBtnClick">&lt;</div>

                            <div id="fwd_btn" class="btn btn-info" @click="fwdBtnClick">&gt;</div>

                        </div>

                    </div>

                </div>

            </div>

        </div>

    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="scripts/main.js"></script>
</body>
</html>
